[workspace]
members = ["fsync", "fsyncd"]
resolver = "2"

[workspace.dependencies]
async-trait = "0.1.74"
tokio = { version = "1.33.0", features = [
    "fs",
    "macros",
    "rt",
    "rt-multi-thread",
    "time",
    "tracing",
] }
tokio-stream = { version = "0.1", features = ["fs"] }
futures = "0.3.29"
