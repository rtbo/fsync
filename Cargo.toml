[workspace]
members = ["fsync", "fsyncd"]
resolver = "2"

[workspace.dependencies]
async-stream = "0.3.5"
async-trait = "0.1.74"
camino = "1.1.6"
chrono = "0.4.31"
futures = "0.3.29"
google-drive3 = "^5.0"
tokio = { version = "1.33.0", features = [
    "fs",
    "macros",
    "rt",
    "rt-multi-thread",
    "time",
    "tracing",
] }
tokio-stream = { version = "0.1", features = ["fs"] }
