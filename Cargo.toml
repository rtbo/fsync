[workspace]
members = ["fsync", "fsyncd", "gdrive", "fsynctl"]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["RÃ©mi THEBAULT"]
description = "A file synchronization service"

[workspace.dependencies]
async-stream = "0.3.5"
async-trait = "0.1.74"
camino = "1.1.6"
chrono = "0.4.31"
futures = "0.3.29"
google-drive3 = "^5.0"
serde = "1.0.193"
serde_json = "1.0.108"
thiserror = "1.0.50"
tokio = { version = "1.33.0", features = [
    "fs",
    "macros",
    "rt",
    "rt-multi-thread",
    "time",
    "tracing",
] }
tokio-stream = { version = "0.1", features = ["fs"] }
yup-oauth2 = "8.3.0"
